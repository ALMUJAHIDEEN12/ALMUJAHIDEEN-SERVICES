<!Doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>password Page</title>
<!-- Add Font Awesome for the eye icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        background-image: url('almujahid.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    .logo {
        position: absolute;
        top: 35px;
        place-items: center;
        width: 85px;
    }

    form {
        background-color: s;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        text-align: left;
    }

    input, select {
        padding: 8px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
    }

    fieldset {
        border: 1px solid #ccc;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .submit-btn:hover {
        background-color: #45a049;
    }

    .password-container {
        position: relative;
        width: 100%;
    }

    .password-container input {
        width: 100%;
        padding-right: 40px; /* Space for the eye icon */
    }

    .password-container i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
    }
</style>
</head>
<body>
<h2 align="center">
    <img src="almujahidi.png" alt="Logo" class="logo">
</h2><br><br><br>
<h1 align="center">AL-MUJAHIDEEN SERVICES</h1>

<marquee behavior="scroll" direction="left">
    <h2><font color="red">Fill the form below to reset your password and login to Al-Mujahideen Services</font></h2>
</marquee>

<form action="dorofi.html" method="POST">
    <fieldset>
        <legend>Create a strong password</legend>
       
       <label for="New_password">New password:</label>
       <div class="password-container">
            <input type="password" id="new_password" name="new_password" placeholder="Enter New password" required>
            <i class="far fa-eye" id="toggleNewPassword"></i>
       </div>
       <br><br>

       <label for="Confirm_password">Confirm password:</label>
       <div class="password-container">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter New password" required>
            <i class="far fa-eye" id="toggleConfirmPassword"></i>
       </div>
       <br><br>

       <a href="DOROFI">Back to Login</a>
    </fieldset>
    <input type="submit" value="Set password" class="submit-btn">
    Don't have an account? <a href="almujahid.html">Create New Account</a>
</form>

<script>
    // Toggle visibility for New Password
    const toggleNewPassword = document.querySelector('#toggleNewPassword');
    const newPassword = document.querySelector('#new_password');
    
    toggleNewPassword.addEventListener('click', function (e) {
        const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // Toggle visibility for Confirm Password
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm_password');
    
    toggleConfirmPassword.addEventListener('click', function (e) {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
