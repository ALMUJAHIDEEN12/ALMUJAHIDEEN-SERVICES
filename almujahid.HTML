<body>
<h2  align="center"><img src="almujahidi.png" alt="Logo" class="logo"  ></p><br><h2>

    <h1 align="center">AL-MUJAHIDEEN SERVICES</h1>


    <marquee behavior="scroll" direction="left"><h2>Fill the form below to register with us at Al-Mujahideen Services</h2></marquee>

    <form action="dorofi.html" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your Surname" required>

            <label for="othersname">Other Names:</label>
            <input type="text" id="othersname" name="othersname" placeholder="Enter your Other Names">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
        </fieldset>

        <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="custom" name="gender" value="custom"> Custom
            <input type="radio" id="not_say" name="gender" value="not_say"> Rather not say
            <br><br>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select>
        </fieldset>
  
        <br>
        <input type="submit" value="Register" class="submit-btn">
    </form>

</body>
</html>
